<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="preload">
    <header>
        <h1>Weather Dashboard</h1>

        <div class="search-container">
            <input class="search-bar" type="text" placeholder="Enter a city name">

                <div class="city"></div>
            </div>
        </div>
        <div class="data-container">
            <div class="cty-info-container">
                <h1 class="city-info">Placeholder</h1>
                <p class="temp">Temp</p>
                <p class="wind">Wind</p>
                <p class="humidity">Humidity</p>
                <p class="five-day-header">5-Day Forecast:</p>
            </div>
            <div class="forecast-container">
                <div class="five-day">
                    <h3>Placeholder</h3>
                    <p class="temp">Temp</p>
                    <p class="wind">Wind</p>
                    <p class="humidity">Humidity</p>
                </div>
                <div class="five-day">
                    <h3>Placeholder</h3>

                </div>
                <div class="five-day">
                    <h3>Placeholder</h3>
                    <p class="temp">Temp</p>
                    <p class="wind">Wind</p>
                    <p class="humidity">Humidity</p>
                </div>
            </div>
        </div>
    </div>

</body>
